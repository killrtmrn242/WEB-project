        crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const changeBackgroundBtn = document.getElementById('changeBackgroundBtn');
            const themeToggleBtn = document.getElementById("themeToggleBtn");

            // Initialize theme
            let isDarkTheme = false;

            // Change background color button functionality
            changeBackgroundBtn.addEventListener('click', () => {
                document.body.style.backgroundColor = document.body.style.backgroundColor === "lightblue" ? "white" : "lightblue";
            });

            // Theme toggle button functionality
            themeToggleBtn.addEventListener('click', () => {
                isDarkTheme = !isDarkTheme;
                document.body.classList.toggle("dark-theme", isDarkTheme);
                document.body.classList.toggle("light-theme", !isDarkTheme);
            });

            // Set default theme
            document.body.classList.add("light-theme");
        });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const notificationAudio = document.getElementById('notificationAudio');
            const notificationBtn = document.getElementById('notificationBtn');

            notificationBtn.addEventListener('click', function () {
                console.log('Button clicked'); // Log on button click
                notificationAudio.currentTime = 0; // Reset audio to the beginning
                notificationAudio.play().catch(function (error) {
                    console.error('Error playing audio:', error);
                });
            });
        });
    </script>
